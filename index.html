<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 2 | Nov Chandevith</title>
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <main>
      <section class="social-media">
        <div class="content">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="title">
                  <div class="branding">
                    <span>Start</span>
                  </div>
                  <input type="search" placeholder="search" />
                  <div class="clear"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-4">
                <div class="card bg1">
                  <span>Facebook</span>
                </div>
              </div>
              <div class="col-4">
                <div class="card bg2">
                  <span>Yahoo</span>
                </div>
              </div>
              <div class="col-2">
                <div class="card bg3">
                  <span>Dropbox</span>
                </div>
              </div>
              <div class="col-2">
                <div class="card bg4">
                  <span>WeChat</span>
                </div>
              </div>
              <div class="clear"></div>

              <div class="col-4">
                <div class="card bg5">
                  <span>Reddit</span>
                </div>
              </div>
              <div class="col-4">
                <div class="card bg6">
                  <span>Line</span>
                </div>
              </div>
              <div class="col-2">
                <div class="card bg7">
                  <span>HackerNews</span>
                </div>
              </div>
              <div class="col-2">
                <div class="card bg8">
                  <span>Soundcloud</span>
                </div>
              </div>
              <div class="clear"></div>

              <div class="col-4">
                <div class="card bg9">
                  <span>SlideShare</span>
                </div>
              </div>
              <div class="col-4">
                <div class="card bg10">
                  <span>YouTube</span>
                </div>
              </div>
              <div class="col-4">
                <div class="card bg11">
                  <span>Whatsapp</span>
                </div>
              </div>
              <div class="clear"></div>

            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
